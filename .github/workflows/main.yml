# contoh github workflow untuk github actions (CI)


name: Running unit test, build docker image, push to docker hub and deploy to EC2

on:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - 'master'

jobs:
  unit-test:
    name: "do unit testing"
    runs-on: ubuntu-latest
    steps:
    - name: set up go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
    - name: Debug
      run: |
        pwd
        echo ${GOPATH}
        echo ${GOROOT}
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
      with:
        fetch-depth: 1
        path: go/src/github.com/diahfani/belee
    - name: Debug
      run: |
        pwd
        echo ${HOME}
        echo ${GITHUB_WORKSPACE}
        echo ${GOPATH}
        echo ${GOROOT}
      env:
        GOPATH: /home/runner/work/belee/belee
        GOROOT: /opt/hostedtoolcache/go/1.17.1/x64/src/belee
    
    - name: running unit test
      run: |
        cd ./opt/hostedtoolcache/go/1.17.1/x64/src/belee
        go mod init belee
        go mod tidy
        go test ./... -cover
    # - uses: actions/checkout@v2
    #   uses: actions/setup-go@v2
    #   with:
        
    # - name: checkout code into the go module directory
    
    # - name: run go mod init
    #   run: |
    #     cd ..
    #     go mod init belee

    # - name: run go mod tidy
    #   run:
    #     go mod tidy

  build-push-docker:
    name: "build image and push to registry"
    runs-on: ubuntu-latest
    needs: unit-test
    steps:
    - uses: actions/checkout@v2
    - name: build docker
      run: docker build -t 2010010700/belee:1.0.0 .
    - name: login registry docker hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}
    - name: push image to registry docker hub
      run: docker push 2010010700/belee:1.0.0
  
  deployment-ec2:
    name: "Deploy to ec2 from registry docker hub"
    runs-on: ubuntu-latest
    needs: build-push-docker
    steps:
      - uses: actions/checkout@v2
      - name: configuration SSH
        env:
          SSH_USER: ${{ secrets.SSH_USERNAME }}
          SSH_KEY: ${{ secrets.SSH_KEY }}
          SSH_HOST: ${{secrets.SSH_HOST }}
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/belee.pem
          chmod 400 ~/.ssh/belee.pem
          cat >>~/.ssh/config <<END
          Host development
            HostName $SSH_HOST
            User $SSH_USER
            IdentifyFile ~/.ssh/belee.pem
            StrictHostKeyChecking=no
          END
      - name: Connect EC2 & Remove All Container & Pull from registry & start
        run: ssh development 'docker rm -f $(docker ps -a -q) && docker pull 2010010700/belee:1.0.0 && docker run -d -p 8080:8080'






